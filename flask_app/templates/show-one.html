<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1 class="js-head">User {{ user.id }}</h1>
    <div class="container js-container">
        <h3>Full Name: {{ user.first_name }} {{ user.last_name }}</h3>
        <h3>Email: {{ user.email }}</h3>
        <h3>Created At: {{ user.created_at }}</h3>
        <h3>Updated At: {{ user.updated_at }}</h3>
    </div>
    <a style="margin-left: 20px;" rel="stylesheet" href="{{ url_for('update', user_id=user.id) }}">edit | </a><a rel="stylesheet" href="{{ url_for('delete', user_id=user.id) }}">delete</a>
</body>
</html>
